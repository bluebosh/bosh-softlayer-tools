---
platform: linux
image_resource:
  type: docker-image
  source:
    repository: zhanggongsw/bosh

inputs:
  - name: bosh-softlayer-tools-master
  - name: bosh-softlayer-tools
  - name: softlayer-xen-ubuntu-trusty
  - name: stemcell-info
  - name: version
  - name: stemcell
  - name: stemcell-cmds
outputs:
  - name: light-stemcell

run:
  path: bosh-softlayer-tools-master/ci/softlayer/tasks/create-light-stemcell.sh

params:
  HYPERVISOR:  xen
  IAAS:        bluemix
  OS_NAME:     ubuntu
  OS_VERSION:  trusty
  SL_USERNAME: replace-me
  SL_API_KEY:  replace-me
